<div id="players-dashboard">
    <div id="playerOneTwoScores">
        <div class="playerRow">
            <div class="playerName">
                <label for="p1NickName-dropdown">Player 1 Nickname</label>
                <select id="p1NickName-dropdown">
                    <option selected="selected" disabled="disabled">Player 1</option>
                </select>
            </div>
            <div class="playerScore">
                <label for="xrd-p1Score">Score</label>
                <input type="number" id="xrd-p1Score" value="0">
            </div>
            <div class="playerScorePlus">
                <button type="button" id="player1PlusScore"></button>
            </div>
        </div>

        <div class="playerRow">
            <div class="playerName">
                <label for="p2NickName-dropdown">Player 2 Nickname</label>
                <select id="p2NickName-dropdown">
                    <option selected="selected" disabled="disabled">Player 2</option>
                </select>
            </div>
            <div class="playerScore">
                <label for="xrd-p2Score">Score</label>
                <input type="number"  id="xrd-p2Score" value="0">
            </div>
            <div class="playerScorePlus">
                <button type="button" id="player2PlusScore"></button>
            </div>
        </div>
    </div>
    <div id="matchStyleContainer">
        <label for="matchStyleRadios">Matchtype</label>
        <div id="matchStyleRadios">
            <input type="radio" class="radioButtons" id="matchTypeDisable" name="matchstyle" value="5000"> <label for="matchTypeDisable">Off</label>
            <input type="radio" class="radioButtons" id="matchTypeFT2" name="matchstyle" value="2" checked> <label for="matchTypeFT2">FT2</label>
            <input type="radio" class="radioButtons" id="matchTypeFT3" name="matchstyle" value="3"> <label for="matchTypeFT3">FT3</label>
            <input type="radio" class="radioButtons" id="matchTypeFT5" name="matchstyle" value="5"> <label for="matchTypeFT5">FT5</label>
            <input type="radio" class="radioButtons" id="matchTypeFT10" name="matchstyle" value="10"> <label for="matchTypeFT10">FT10</label>
        </div>
    </div>

    <button type="button"  id="OMNILays-update-button" style="width: 100%">Update View</button>
    <button type="button"  id="OMNILays-swap-update" style="width: 100%">Swap players</button>
</div>
