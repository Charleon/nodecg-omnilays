<div id="commentators-dashboard">
    <form action="">
        <div class="panel-section-commentator inner-div-commentator">
            <div class="row">
                <div class="form-group col-xs-12">
                </div>
            </div>
            <div class="commentator-section">
                <div class="form-group col-xs-12">
                    <h5>Commentator One</h5>
                </div>
                <div class="row">
                    <div class="form-group col-xs-11">
                        <input type="text" class="form-control" id="commentator_one_name" placeholder="Nickname">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-11">
                        <input type="text" class="form-control" id="commentator_one_twitter" placeholder="Twitter">
                    </div>
                </div>
            </div>
            <div class="commentator-section">
                <div class="form-group col-xs-12">
                    <h5>Commentator Two</h5>
                </div>
                <div class="row">
                    <div class="form-group col-xs-11">
                        <input type="text" class="form-control" id="commentator_two_name" placeholder="Nickname">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-11">
                        <input type="text" class="form-control" id="commentator_two_twitter" placeholder="Twitter">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-xs-12">
                    <button type="button" class="btn btn-xs btn-primary" id="commentator-update-btn" style="width: 100%">Send Update To View</button>
                </div>
            </div>
        </div>
    </form>
</div>
